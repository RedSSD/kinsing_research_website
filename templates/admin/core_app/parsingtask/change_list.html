{% extends "admin/change_list.html" %}

{% block object-tools %}
    <div class="object-tools">
        <ul class="object-tools">
            {% if custom_button %}
                <li>
                    <a href="{% url 'admin:run-chain' %}" class="addlink">Run Parsing Chain</a>
                    <a href="{% url 'admin:refresh-chain' %}" class="addlink">Refresh Parsing Chain</a>
                    <a href="{% url 'admin:stop-chain' %}" class="addlink">Stop Parsing Chain</a>
                </li>
            {% endif %}
            {% block object-tools-items %}{% endblock %}
        </ul>
    </div>
{% endblock %}
